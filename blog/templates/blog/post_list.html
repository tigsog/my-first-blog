<html>
  <head>
    <title>Vic's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">Django Vic Blog</a></h1>
    </div>
    {% for post in posts %}
        <div>
          <p>published: {{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaks }}</p>
    {% endfor %}
  </body>
</html>
